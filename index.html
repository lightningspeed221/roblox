<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Welcome</h1>
        <p class="text-gray-600">Your visit has been logged.</p>
    </div>

    <script>
        // Replace with your Discord webhook URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1369317564550877416/ZeEtTyqT8rlI4N4WZbLco9fpbP3q2gwzHXHf2IRUyYO1NGc3KDMun7nmvBRpeSKXOk9p";

        // Function to get public IP and send data to Discord
        async function logVisitor() {
            try {
                // Get public IP from an IP API
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                // Collect additional info
                const userAgent = navigator.userAgent;
                const timestamp = new Date().toISOString().replace('T', ' ').split('.')[0];
                const referrer = document.referrer || 'Direct';
                const language = navigator.language;

                // Prepare Discord embed
                const embed = {
                    title: "New Visitor",
                    color: 0x00ff00,
                    fields: [
                        { name: "IP Address", value: ip, inline: true },
                        { name: "User Agent", value: userAgent, inline: true },
                        { name: "Timestamp", value: timestamp, inline: true },
                        { name: "Referrer", value: referrer, inline: true },
                        { name: "Language", value: language, inline: true }
                    ]
                };

                // Send to Discord webhook
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ embeds: [embed] })
                });

                console.log('Visitor info sent to Discord');
            } catch (error) {
                console.error('Error logging visitor:', error);
            }
        }

        // Execute logger when page loads
        logVisitor();
    </script>
</body>
</html>
